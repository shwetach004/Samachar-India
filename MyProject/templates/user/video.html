{% extends 'base.html'%}
{% block title %}
Video Gallery
{% endblock %}
{% block x %}
<style>
    .txt
    {
    height:55px;
    }
</style>
<div class="fs-2 text-center">Video<b class="text-mycolor"> News
<i class="fa-solid fa-location-dot"></i> </b>
</div>
<div class="row my-3">
    <div class="col-sm-6 mx-auto bg-danger p-3">
        <div class="row">
            <form method="get">
     <div class="input-group">
         <input type="text" name="search" class="form-control txt">
         <span class="input-group-text btn btn-danger">
             <input type="submit" class="btn btn-danger"
                    value="Search"/>
         </span>
     </div>
                </form>
        </div>
    </div>
</div>
<div class="row">
    {% for i in data %}
    <div class="col-sm-6">
        <!--start card  -->
        <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <iframe class="w-100" src="{{i.vlink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.vcategory}}</h5>
          <b>{{i.vhead}}</b><br/>
          <a href="/user/vdetail?vid={{i.id}}" class="btn btn-sm bg-mycolor text-white">View More</a>
          <a href="#" class="btn btn-sm bg-mycolor float-end">{{i.vcity}}</a>
        <p class="card-text"><small class="text-muted">
            <i class="fa-solid fa-calendar-days"></i>
            Date
        </small></p>
      </div>
    </div>
  </div>
</div>
        <!-- end card  -->
    </div>
    {% endfor%}
</div>
{% endblock %}
